<app-transition>
  <div>
    <div class="item bg-gray">
      企业认证
    </div>
    <div class="item underline flex">
      <span class="shirek"> 组织机构代码:</span>
      <input type="text" class="full-width" [(ngModel)]="shopkeeper.organizationCode">
    </div>
    <div class="item underline flex">
      <span class="shirek"> 法人身份证号:</span>
      <input type="text" class="full-width" [(ngModel)]="shopkeeper.legalPersonId">
    </div>
    <div class="item underline flex">
      <span class="shirek"> 营业执照:</span>
      <input type="text" class="full-width" disabled="disabled">
    </div>
    <div class="item" style="margin-top:1rem">
      <div class="row">
        <div class="col-4" *ngFor="let img of shopkeeper.license"><img [src]="img" class="img-fluid" alt=""></div>

      </div>
      <div style="margin-top:2rem">
        <span class="plus" (click)="addLicense()"> <i class="icon iconfont icon-anonymous-iconfont "></i> </span>
      </div>
    </div>



  </div>
</app-transition>
<button class="fixed-bottom btn btn-block bg-orange text-center  text-white" style="padding-top:1rem;padding-bottom:1rem"
  (click)="submit()">确定</button>
