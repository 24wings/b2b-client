<app-transition>
  <div class="container bg-gray">
    <div style="height:2rem;line-height:2rem;">基本信息</div>
  </div>

  <div class="container flex underline-input">
    <span class="shrink">姓名:</span>
    <input type="text" class="border-none " style="height:100%;" placeholder="" [(ngModel)]="shopkeeper.nickname">
  </div>
  <div class="container flex underline-input">
    <span class="shrink">手机号:</span>
    <input type="text" class="border-none " style="height:100%;" placeholder="请输入手机号" [(ngModel)]="shopkeeper.phone">
  </div>
  <div class="container flex underline-input">
    <span class="shrink">验证码:</span>
    <input type="text" class="border-none " style="height:100%;width:50%;" placeholder="" [(ngModel)]="authCode">
    <span class="shrink  text-red text-small" *ngIf="looptime==0" (click)="sendAuthoCode()">获取验证码</span>
    <span class="shrink  " *ngIf="looptime>0">{{looptime}}</span>

  </div>
  <div class="container flex underline-input">
    <span class="shrink">登录密码:</span>
    <input type="password" class="border-none " style="height:100%;" placeholder="包括数字，字母,下划线" [(ngModel)]="shopkeeper.password">
  </div>
  <div class="container flex underline-input">
    <span class="shrink">确认密码:</span>
    <input type="password" class="border-none " style="height:100%;" placeholder="" [(ngModel)]="repassword">
  </div>
  <div class="container flex underline-input">
    <span class="shrink">店铺名称:</span>
    <input type="text" class="border-none " style="height:100%;" placeholder="" [(ngModel)]="shopkeeper.shopName">
  </div>
  <div class="container flex underline-input">
    <span class="shrink">经营类目:</span>
    <input type="text" class="border-none " style="height:100%;background:transparent;" placeholder="" disabled="disabled">
    <span class="shrink"><i class="icon iconfont icon-enter"></i></span>
  </div>

  <div class="container flex underline-input" (click)="addressSelect.show();">
    <span class="shrink">公司地址:</span>
    <input type="text" class="border-none " style="height:100%;background:transparent;" placeholder="" disabled="disabled">
    <span>{{shopkeeper.companyAddress?.name}}</span>
    <span class="shrink"><i class="icon iconfont icon-enter"></i></span>
  </div>
  <div class="container flex underline-input">
    <span class="shrink">详细地址:</span>
    <input type="text" class="border-none " style="height:100%;" placeholder="" [(ngModel)]="shopkeeper.detailAddress">
    <div class="">
      <div class="btn rounded  bg-orange center-block text-white" style="margin-top:2rem; width:80%;padding-left:20px;padding-right:20px;"
        (click)="signup()">注册</div>
    </div>

  </div>


</app-transition>

<app-address-select #addressSelect (onSelectTown)="shopkeeper.companyAddress=$event; "></app-address-select>
