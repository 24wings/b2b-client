<div class="container bg-full flex flex-center" style="background-image:url(/assets/images/admin-bg.jpg);min-height:100vh;min-width:100vw;width:100vw;">

  <div class="form-signin text-white" style="width:400px">
    <h2 class="form-signin-heading">管理系统</h2>
    <label for="inputEmail"><i class="icon iconfont icon-my"></i> 用户名:</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password">
    <div class="checkbox">
      <label>
                <input type="checkbox" [(ngModel)]="remeberMe">记住我
              </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="login()">登录</button>
  </div>

</div>
<!-- /container -->
